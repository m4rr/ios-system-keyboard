        ˘ ↑ ⌥ ® # Ң Ү Җ Ө ″ { } |
        ← $ → £ ⌃ Һ ∆ ‘ ’ ¨ ∞
        Ә · ¢ ↓ Ҡ Ғ • „ “ ´
