displayNames:
  en: Kalmyk
  ru: Калмыцкий
  xal: Хальмг

decimal: ','

macOS:
  primary:
    layers:
      default: |
        ] 1 2 3 4 5 6 7 8 9 0 - =
          й ц у к е н г ш ң з х һ ө
          ү ы в а ә р о л д җ э
          я ч с м и т ь б ю п
      shift: &SHIFT |
        [ ! " № % : , . ; ( ) _ +
          Й Ц У К Е Н Г Ш Ң З Х Һ Ө
          Ү Ы В А Ə Р О Л Д Җ Э
          Я Ч С М И Т Ь Б Ю П
      caps: |
        ] 1 2 3 4 5 6 7 8 9 0 - =
          Й Ц У К Е Н Г Ш Ң З Х Һ Ө
          Ү Ы В А Ə Р О Л Д Җ Э
          Я Ч С М И Т Ь Б Ю П
      caps+shift: *SHIFT
      alt: &ALT |
        ] ! @ # $ % ^ & * { } – »
          й ц у к ё н г щ ң з х һ ө
          ү ы в а ә р о л д ж э
          я ч с м и т ъ б ю ф
      alt+shift: |
        [ | " £ € ∞ ¬ ¶ √ ' ` — «
          Й Ц У К Ё Н Г Ш Ң З Х Һ Ө
          Ү Ы В А Ə Р О Л Д Ж Э
          Я Ч С М И Т Ь Б Ю Ф
      alt+caps: *ALT
      cmd: &CMD |
        ` 1 2 3 4 5 6 7 8 9 0 - =
          q w e r t y u i o p [ ] \
          a s d f g h j k l ; '
          z x c v b n m , . /
      cmd+shift: &CMD+SHIFT |
        ~ ! @ # $ % ^ & * ( ) _ +
          Q W E R T Y U I O P { } |
          A S D F G H J K L : "
          Z X C V B N M < > ?
      cmd+alt: *CMD
      cmd+alt+shift: *CMD+SHIFT
  deadKeys:
    alt: []
    alt+caps: []
